<!DOCTYPE html><html lang="zh-cmn-Hans"><title>360手机OS - 高保真新视觉 · Liho</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"><meta name="description" content="15年3月，老周向所有老周收徒的学员征集作品，360手机OS的新视觉。"><link rel="shortcut icon" type="image/png" href="/a/fav.png"><link rel="canonical" href="/n/360os.html"><link rel="stylesheet" href=/a/main.css><link rel="stylesheet" href=/a/post.css><body class="close"><div class="scroll" data-spy="scroll" data-target="#markdown-toc" id="scroll" tabindex="0"><main class="content" id="top"><div class="header"> <a href="/n.html"><span class="icon"></span></a> <span class="prompt">Back</span></div><div class="center"><h3 >360手机OS - 高保真新视觉</h3><time>May 5, 2015</time></div><div class="divider"></div><article class="post-gallery"><p>15年3月，老周向所有老周收徒的学员征集作品，360手机OS的新视觉。</p><p>这也我的第一套高保真产品方案。利用业余时间画了一个多月，留个纪念。<br /> 回过头看，当时自以为是的创意，其实很初级…</p><h4 id="锁屏">锁屏</h4><p><img src="https://i.lihozeng.com/n/2015-05-05 360手机OS/锁屏 - 锁屏.png" alt="锁屏 - 锁屏媒体控制与锁屏控制中心;" /></p><p><img src="https://i.lihozeng.com/n/2015-05-05 360手机OS/锁屏 - 解锁密码页与锁屏通知聚合.png" alt="锁屏 - 解锁密码页与锁屏通知聚合;" /></p><h4 id="桌面">桌面</h4><p><img src="https://i.lihozeng.com/n/2015-05-05 360手机OS/桌面 - 双击背景虚化、图标拖动、文件夹.png" alt="桌面 - 双击背景虚化、图标拖动、文件夹;" /></p><h4 id="控制中心">控制中心</h4><p><img src="https://i.lihozeng.com/n/2015-05-05 360手机OS/控制中心 - 清空后台流程.png" alt="控制中心 - 清空后台流程;" /></p><p><img src="https://i.lihozeng.com/n/2015-05-05 360手机OS/控制中心 - 锁定应用防止被清理.png" alt="控制中心 - 锁定应用与隐藏应用;" /></p><p><img src="https://i.lihozeng.com/n/2015-05-05 360手机OS/控制中心 - 全屏模式与图标位置调整.png" alt="控制中心 - 全屏模式与图标位置调整;" /></p><h4 id="通知中心">通知中心</h4><p><img src="https://i.lihozeng.com/n/2015-05-05 360手机OS/通知中心 - 通知聚合与展开.png" alt="通知中心 - 通知聚合与展开;" /></p><p><img src="https://i.lihozeng.com/n/2015-05-05 360手机OS/通知中心 - 小部件、小部件排序的交互.png" alt="通知中心 - 小部件、小部件排序的交互;" /></p><p><img src="https://i.lihozeng.com/n/2015-05-05 360手机OS/通知中心 - 全局搜索.png" alt="通知中心 - 全局搜索;" /></p><p><img src="https://i.lihozeng.com/n/2015-05-05 360手机OS/通知中心 - 搜索结果.png" alt="通知中心 - 搜索结果;" /></p><h4 id="应用窗口化">应用窗口化</h4><p><img src="https://i.lihozeng.com/n/2015-05-05 360手机OS/应用窗口化.png" alt="应用窗口化;" /></p></article><div class="navigation"> <a href="https://lihozeng.com/n/huajiao.html" title="NEXT: 花椒直播 - 高保真小快手的原型图">&lt;&lt;</a><span> &middot; </span><a href="/n.html">Notes</a></div><div class="footer"><ul class="f-about"><li><span>&copy; 2020 </span><span class="code">&lt;/&gt;</span> with <span class="love"></span> in <span class="china"></span> by <a href="/a.html">@LihoZENG</a></ul><a class="f-icon" href="/n.html"><span class="icon"></span></a><ul class="f-beian"><li><a href="http://www.beian.miit.gov.cn/" target="_blank">京ICP备18021738</a> <a href="http://www.beian.gov.cn/" target="_blank">公网安备11011202002067</a></ul></div><div id="qrious-div"><span class="qrious"><img id="qrcodeimg"></span></div><script src="/a/qrious.js"></script><link rel="stylesheet" href=/a/photoswipe.css><div class="pswp" tabindex="-1" role="dialog" aria-hidden="true"><div class="pswp__bg"></div><div class="pswp__scroll-wrap"><div class="pswp__container"><div class="pswp__item"></div><div class="pswp__item"></div><div class="pswp__item"></div></div><div class="pswp__ui pswp__ui--hidden"><div class="pswp__top-bar"><div class="pswp__counter"></div><button class="pswp__button pswp__button--close" title="Close (Esc)"></button><button class="pswp__button pswp__button--share" title="Share"></button><button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button><button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button><div class="pswp__preloader"><div class="pswp__preloader__icn"><div class="pswp__preloader__cut"><div class="pswp__preloader__donut"></div></div></div></div></div><div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap"><div class="pswp__share-tooltip"></
